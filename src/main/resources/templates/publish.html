<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IT问答社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/jquery-3.4.1.min.js" type="application/javascript"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<!-- 导航栏 -->
<div th:insert="navigation :: nav"></div>

<!-- 发布问题 -->
<div class="container-fluid main">
    <div class="row">
        <!-- 发布问题编辑区域 -->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true">发起</span></h2>
            <hr>

            <form action="/publish" method="post">
                <div class="form-group">
                    <label for="title">问题标题（简明扼要）</label>
                    <input type="text" class="form-control" id="title" name="title" th:value="${title}" placeholder="问题标题...">
                </div>
                <div class="form-group">
                    <label for="description">问题补充（必填，请参照右侧提示）</label>
                    <textarea cols="30" rows="10" class="form-control" id="description" name="description" th:text="${description}"></textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="多个标签用，隔开">
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div th:if="${session.user == null}">
                                <span class="alert alert-danger" th:if="${session.user == null}" th:text="用户未登录"></span>
                            </div>
                            <div th:if="${error != null}">
                                <p class="alert alert-danger" th:if="${error != 'success'}" th:text="${error}"></p>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish ">发布</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!-- 发布问题指南 -->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发布指南</h3><br>
            * 问题标题：请用精简的语言描述你发布的问题，不超过25字。
            <br><br>
            * 问题补充：详细补充你的问题内容，并确保问题描述清晰直观，并提供一些相关的资料。
            <br><br>
            * 选择标签：选择一个或过个合适的标签，用逗号隔开，每个标签不超过10字。
        </div>
    </div>
</div>
</body>
</html>
