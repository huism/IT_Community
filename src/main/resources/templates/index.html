<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>IT问答社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<!-- 导航栏 -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">IT问答社区</span>
            </button>
            <a class="navbar-brand" href="#">IT问答社区</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索话题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}"><a href="/publish">发布</a></li>

                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=7684b49c37b5186cd189&redirect_uri=http://localhost:8887/callback&scope=user&state=1">登录</a></li>

                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人中心</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 首页内容 -->
<div class="container-fluid main">
    <div class="row">
        <!-- 问题列表 -->
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true">发起</span></h2>
            <hr>
            <!-- 每个问题显示 -->
            <div class="media" th:each="question : ${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded avator-style"
                             th:src="${question.user.avatarUrl}">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="question-context">
                        <span th:text="${question.likeCount}"></span> 人关注 • <span
                            th:text="${question.commentCount}"></span> 个回复 • <span
                            th:text="${question.viewCount}"></span> 次浏览 • <span
                            th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd')}"></span>
                    </span>
                </div>
            </div>
            <!-- 显示分页器 -->
            <nav aria-label="Page navigation">
                <ul class="pagination" style="float: right;margin-bottom: 20px;margin-right: 10px">
                    <!-- 第一页 -->
                    <li th:if="${pagination.showFirstPage}">
                        <a th:href="@{/(page=1)}" aria-label="Previous">
                            <span aria-hidden="true">&lt;&lt;</span>
                        </a>
                    </li>
                    <!-- 上一页 -->l
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/(page=${pagination.currentPage}-1)}" aria-label="Previous">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <!-- 显示页 -->
                    <li th:class="${pagination.currentPage == page}? 'active' : ''" th:each="page : ${pagination.pages}">
                        <a th:href="@{/(page=${page})}" th:text="${page}"></a>
                    </li>
                    <!-- 下一页 -->
                    <li th:if="${pagination.showNext}">
                        <a th:href="@{/(page=${pagination.currentPage}+1)}" aria-label="Next">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <!-- 最后一页 -->
                    <li th:if="${pagination.showLastPage}">
                        <a th:href="@{/(page=${pagination.totalPage})}" aria-label="Next">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- 热点话题 -->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3><br>
        </div>
    </div>
</div>

</body>
</html>
